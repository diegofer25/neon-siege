<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Siege</title>
    <link rel="icon" type="image/png" sizes="32x32" href="assets/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/icons/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/icons/apple-touch-icon.png">
    <link rel="stylesheet" href="style/index.css">
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        
        <!-- HUD (shadow-DOM component) -->
        <game-hud></game-hud>

        <!-- Splash Gate (pre-menu interaction for audio unlock) -->
        <splash-screen></splash-screen>

        <!-- Lore Intro (first-time only) -->
        <lore-intro></lore-intro>

        <!-- Start Screen -->
        <start-screen></start-screen>

        <!-- Settings Screen -->
        <settings-modal></settings-modal>

        <!-- Level-Up Skill Tree Panel -->
        <level-up-panel></level-up-panel>

        <!-- HUD floating tooltip -->
        <hud-tooltip></hud-tooltip>

        <!-- Ascension Pick (every 10 waves) -->
        <ascension-panel></ascension-panel>

        <!-- Victory Screen (wave 30 completion) -->
        <victory-screen></victory-screen>

        <!-- Game Over Screen -->
        <game-over-screen></game-over-screen>

        <!-- Achievement Toast -->
        <achievement-toast></achievement-toast>

        <!-- Pause Screen -->
        <pause-screen></pause-screen>

        <!-- Auth & Leaderboard -->
        <login-screen></login-screen>
        <leaderboard-screen></leaderboard-screen>
        <achievements-screen></achievements-screen>

        <wave-countdown></wave-countdown>

        <!-- Floating Text Container -->
        <floating-texts></floating-texts>

        <!-- Bug Report Button (floating) -->
        <bug-report-button></bug-report-button>
    </div>

    <script type="module" src="./js/main.js"></script>
</body>
</html>
